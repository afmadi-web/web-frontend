<html lang="en">
<head>

    <title>Formulir</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Biodata Diri</legend>
            <p>Masukkan data di bawah ini dengan benar</p>

            <label for="nama_depan">Nama Depan</label>
            <input type="text" name="nama_depan" id="nama_depan">
            <br> <br>
            <label for="nama_belakang">Nama Belakang</label>
            <input type="text" name="nama_belakang" id="nama_belakang">
            <br> <br>
            <label for="tempat_lahir">Tempat lahir</label>
            <input type="text" name="tempat_lahir" id="tempat_lahir">
            <br> <br>
            <label for="tanggal_lahir">Tanggal lahir</label>
            <input type="date" name="tanggal_lahir" id="tanggal_lahir"
            <br> <br>
            <label for="jenis_kelamin">Jenis Kelamin</label>
            <label>
                <input type="radio" name="gender" value="male"> laki-laki
            </label>
            <label>
                <input type="radio" name="gender" value="female"> perempuan
            </label>

        </fieldset>
    </form>
</body>
</html>
